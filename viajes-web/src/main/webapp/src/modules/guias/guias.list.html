<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Guías</label></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="guiasCreate"><span class="glyphicon glyphicon-plus-sign"></span> Agregar un nuevo guía</a>
                    </div>
                </div>
                <br>
                <div>
                    <label>Filtra tu búsqueda: </label>
                    <input type="text" ng-model="buscador" />
                </div>
                <br>
                <div>
                    <table class="table table-striped col-md-4">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Valor</th>
                                <th>Lenguaje</th>
                                <th>Fecha inicio</th>
                                <th>Fecha final</th>
                                <th>Contrato hora</th>
                                <th>Calificación</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="record in records|filter:buscador">
                                <td id="{{$index}}-nombre"><a ui-sref="guiasDetail({guiaId: record.id})">{{record.nombre}}</a></td>
                                <td id="{{$index}}-valor">{{record.valor}}</td>
                                <td id="{{$index}}-lenguaje">{{record.lenguaje}}</td>
                                <td id="{{$index}}-fechaInicio">{{record.fechaInicio}}</td>
                                <td id="{{$index}}-fechaFinal">{{record.fechaFinal}}</td>
                                <td id="{{$index}}-contratoHora">{{record.contratoHora}}</td>
                                <td id="{{$index}}-calificacion">{{record.calificacion}}</td>
                                <td>
                                    <button id="{{$index}}-edit-btn" class="btn btn-primary btn-sm" ui-sref="guiasEdit({guiaId: record.id})"><span class="glyphicon glyphicon-edit"></span> Modificar</button>
                                    <button id="{{$index}}-delete-btn" class="btn-danger btn-sm" ng-click="ctrl.deleteRecord(record.id)"><span class="glyphicon glyphicon-minus"></span> Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
