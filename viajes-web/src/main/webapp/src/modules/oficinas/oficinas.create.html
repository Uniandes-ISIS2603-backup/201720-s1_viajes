 <alert class="alert alert-danger" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
 <div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
         
               
            <div class="panel-body">
                <form ng-submit="ctrl.saveRecord(currentRecord.id)" name="oficina">
                    
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="nombreLugar" class="col-sm-2">Nombre:</label>
                            <input id="nombreLugar" required ng-model="currentRecord.nombreLugar" class="col-sm-6"/>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="nombreEncargado" class="col-sm-2">Nombre del Encargado:</label>
                            <textarea id="nombreEncargado" required ng-model="currentRecord.nombreEncargado" class="col-sm-6"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!oficina.$valid">
                            <div class="alert alert-warning" >
                                <strong>Atenci√≥n! </strong><p>Todos los campos son necesarios</p>
                            </div> 
                        </div> 
                    </div> 
                    
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="oficina.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-danger" ui-sref="oficinasList">Cancelar</a>
                        </div>
                    </div>
                    
                </form>

            </div>
        </div>
    </div>
</div>
