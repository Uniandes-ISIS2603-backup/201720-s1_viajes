<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">         
               
            <div class="panel-body">
                <form ng-submit="ctrl.saveRecord(currentRecord.id)" name="transporte">
                    
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="numero" class="col-sm-2">Numero</label>
                            <textarea id="numero" required ng-model="currentRecord.numero" class="col-sm-6"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="fondos" class="col-sm-2">Fondos</label>
                            <textarea id="fondos" required ng-model="currentRecord.fondos" class="col-sm-6"></textarea>
                        </div>
                    </div>
                                        
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!transporte.$valid">
                            <div class="alert alert-warning" >
                                <strong>Atenci√≥n! </strong><p>Todos los campos son necesarios</p>
                            </div> 
                        </div> 
                    </div> 
                    
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="transporte.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-danger" ui-sref="tarjetasList">Cancelar</a>
                        </div>
                    </div>                    
                </form>
            </div>
        </div>
    </div>
</div>
