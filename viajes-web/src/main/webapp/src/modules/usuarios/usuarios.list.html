<div class="container-fluid">
  <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Usuarios</label></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                    </div>
                </div>
                <div class="col-md-8">
                    
                    <button id="create-btn" class="btn btn-default btn-sm" ui-sref="usuariosCreate" style="float: right;"><span class="glyphicon glyphicon-plus"></span>Agregar</button>
                    <table class="table table-striped col-md-4">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="record in records">
                                <td id="{{$index}}-nombre"><a ui-sref="usuarioDetail({usuarioId: record.id})">{{record.nombre}}</a></td>
                                <td>
                                    <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="usuariosEdit({usuariosId: record.id})"><span class="glyphicon glyphicon-edit"></span> Modificar</button>
                                    <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(record.id)"><span class="glyphicon glyphicon-minus"></span> Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
