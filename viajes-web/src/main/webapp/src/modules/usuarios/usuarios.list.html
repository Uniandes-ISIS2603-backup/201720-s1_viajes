<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Usuarios</label></div>
            <div class="panel-body">
                <a class="btn btn-info" ui-sref="usuariosCreate" style="float: right;"><span class="glyphicon glyphicon-plus-sign"></span> Agregar un nuevo usuario</a>
                <div>
                        <label>Filtra tu b√∫squeda: </label>
                        <input type="text" ng-model="buscador" />
                    </div>
                
                <div class="col-md-8">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>     
                                <th>Acciones</th>  
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="usuario in usuariosRecords|filter:buscador">
                                <td id="{{$index}}-nombre"><a ui-sref="usuarioDetail({usuarioId: usuario.id})">{{usuario.nombre}}</a></td>
                                <td id="{{$index}}-actions">
                                    <button id="{{$index}}-edit-btn" class="btn btn-primary btn-sm" ui-sref="usuarioUpdate({usuarioId: usuario.id})"><span class="glyphicon glyphicon-edit"></span> Modificar</button>
                                    <button id="{{$index}}-delete-btn" class="btn btn-danger btn-sm" ui-sref="usuarioDelete({usuarioId: usuario.id})"><span class="glyphicon glyphicon-trash"></span> Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
