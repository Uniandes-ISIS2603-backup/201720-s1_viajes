<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createUsuario"> Crear usuario </label>
                <label ng-if="edit" id="editUsuario"> Editar usuario </label>                
            </div>  
            <div  class="panel-body">
                <form ng-submit="createUsuario()" name="usuario">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="usuarioName" class="col-sm-2"> Nombre:</label>
                            <input id="usuarioName" required ng-model="usuarioName" class="col-sm-6" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!usuario.$valid">
                            <div class="alert alert-warning" >
                                <strong>Atenci√≥n!</strong><p>Todos los campos deben ser llenados*</p>
                            </div> 
                        </div> 
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="usuario.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="usuariosList"> Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>    
</div>
