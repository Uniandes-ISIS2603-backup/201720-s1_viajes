<div class="panel panel-default"> 
    <div class="panel-body">
        <div class="row">
            <div class="col-md-8">
                <dl>     
                    <dt>{{currentRecord.nombre}}</dt>
                    <hr>
                    <dt> Valor</dt>
                    <dd><span id="currency-no-fractions">{{currentRecord.valor | currency}}</span></dd>
                    <hr>
                    <dt>Inicio</dt>
                    <dd>{{currentRecord.fechaInicio}}</dd>
                    <hr>
                    <dt>Fin</dt>
                    <dd>{{currentRecord.fechaFinal}}</dd>
                    <hr>
                    <dt>Calificacion</dt>
                    <dd>{{currentRecord.calificacion}}</dd>                    
                    <hr>
                    <dt>Comentario</dt>
                    <dd>{{currentRecord.comentario}}</dd>

                </dl>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
                <div ui-view="childrenView"></div>
            </div>
        </div>
    </div>
</div>
