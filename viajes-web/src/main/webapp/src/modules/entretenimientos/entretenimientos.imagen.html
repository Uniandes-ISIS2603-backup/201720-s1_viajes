<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createImagen">Añadir imagen</label>
                <label ng-if="edit" id="editAuthor">Editar blog</label></div>
            <div class="panel-body">
                <form ng-submit="createImagen()" name="blog">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="ruta" class="col-sm-2">Seleccione el archivo: </label>
                            <input id="ruta" type="file" name="pic" ng-model="ruta" accept="image/*">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="comentario" class="col-sm-2">Comentario: </label>
                            <textarea id="comentario" required ng-model="comentario" class="col-sm-6"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!blog.$valid">

                            <div class="alert alert-warning" >
                                <strong>Atención!</strong><p>Todos los campos deben ser llenados*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="blog.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="blogsList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
