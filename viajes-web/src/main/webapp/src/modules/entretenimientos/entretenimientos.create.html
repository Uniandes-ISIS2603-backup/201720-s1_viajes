<div class="col-xs-6 col-sm-6 col-md-8 col-lg-10 well">

    <form novalidate name="form" id="entretenimiento-form" role="form" ng-submit="form.$valid && ctrl.saveRecord(currentRecord.id)">

        <div ng-messages="form.$error">
            <div ng-message="required">Llene los campos requeridos!</div>
        </div>

        <fieldset>
            <input id="id" class="form-control" type="hidden" ng-model="currentRecord.id" />
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}">
                <label for="nombre" class="col-md-2 control-label">Nombre</label>
                <div class="col-md-4">
                    <input id="nombre" name="nombre" class="form-control" type="text" ng-model="currentRecord.nombre" ng-init="currentRecord.nombre" required />
                </div>
                <label for="valor" class="col-md-2 control-label">Valor</label>
                <div class="col-md-4">
                    <input id="valor" name="valor" class="form-control" type="number" ng-model="currentRecord.valor" ng-init="currentRecord.valor" required />
                </div>
                <label for="fechaInicio" class="col-md-2 control-label">Fecha de inicio</label>
                <div class="col-md-4">
                    <input id="fechaInicio" name="fechaInicio" class="form-control" type="text" ng-model="currentRecord.fechaInicio" ng-init="currentRecord.fechaInicio" required />
                </div>
                <label for="fechaFinal" class="col-md-2 control-label">Fecha fin</label>
                <div class="col-md-4">
                    <input id="fechaFinal" name="fechaFinal" class="form-control" type="text" ng-model="currentRecord.fechaFinal" ng-init="currentRecord.fechaFinal" required />
                </div>
            </div>
            <button type="button" ui-sref='entretenimientosList' style="float: center;">Cancelar</button>
            <button type="submit">Finalizar</button>
            
        </fieldset>
    </form>
</div>
