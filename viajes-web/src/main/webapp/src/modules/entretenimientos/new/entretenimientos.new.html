<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createEntretenimiento">Añadir entretenimiento</label>
                <label ng-if="edit" id="editEntretenimiento">Editar entretenimiento</label></div>
            <div class="panel-body">
                <form ng-submit="createEntretenimiento()" name="entretenimiento">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="entretenimientoNombre" class="col-sm-2">Nombre:</label>
                            <input id="entretenimientoNombre" required ng-model="entretenimientoNombre" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="entretenimientoValor" class="col-sm-2">Valor: </label>
                            <input id="entretenimientoValor" required ng-model="entretenimientoValor" class="col-sm-6" type="number"></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="entretenimientoFechaInicio" class="col-sm-2">Fecha inicio:</label>
                            <input id="entretenimientoFechaInicio" required ng-model="entretenimientoFechaInicio" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="entretenimientoFechaFinal" class="col-sm-2">Fecha final:</label>
                            <input id="entretenimientoFechaFinal" required ng-model="entretenimientoFechaFinal" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!entretenimiento.$valid">

                            <div class="alert alert-warning" >
                                <strong>Atención!</strong><p>Todos los campos deben ser llenados*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="entretenimiento.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="entretenimientosList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
