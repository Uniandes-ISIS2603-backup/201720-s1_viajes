<div class="container-fluid">
    <div class="col-md-4">
        <button id="create-btn" class="btn btn-default btn-sm" ui-sref="transporteCreate" style="float: right;"><span class="glyphicon glyphicon-plus"></span>Agregar</button>
        <br>
        <table class="table table-striped" class="col-md-4"">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Valor</th>
                    <th>Fecha inicio</th>
                    <th>Fecha final</th>
                    <th>Calificación</th>
                    <th>Comentarios</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="record in records">
                    <td id="{{$index}}-nombre">{{record.nombre}}</td>
                    <td id="{{$index}}-valor">{{record.valor}}</td>
                    <td id="{{$index}}-fechaInicio">{{record.fechaInicio}}</td>
                    <td id="{{$index}}-fechaFinal">{{record.fechaFinal}}</td>
                    <td id="{{$index}}-calificacion">{{record.calificacion}}</td>
                    <td id="{{$index}}-comentarios">{{record.comentarios}}</td>
                    <td id="{{$index}}-descripcion">{{record.descripcion}}</td>
                    <td>
                        <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="transporteEdit({transporteId: record.id})"><span class="glyphicon glyphicon-edit"></span> Modificar </button>
                        <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(record.id)"><span class="glyphicon glyphicon-minus"></span> Eliminar </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
