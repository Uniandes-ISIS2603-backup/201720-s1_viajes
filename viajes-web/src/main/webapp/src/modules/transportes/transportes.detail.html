<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Transporte Detail</label></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                    </div>
                </div>
                <div class="col-md-8">
                    <button type="button" ui-sref='transportesList' style="float: right;">Volver</button>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>   
                                <th>Valor</th>
                                <th>Fecha inicial</th>
                                <th>Fecha final</th>
                                <th>Calificacion</th>
                                <th>Comentarios</th>
                                <th>Descripcion</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="{{$index}}-nombre">{{currentRecord.nombre}}</td>
                                <td id="{{$index}}-valor">{{currentRecord.valor}}</td>
                                <td id="{{$index}}-fechaInicio">{{currentRecord.fechaInicio}}</td>
                                <td id="{{$index}}-fechaFinal">{{currentRecord.fechaFinal}}</td>
                                <td id="{{$index}}-calificacion">{{currentRecord.calificacion}}</td>
                                <td id="{{$index}}-comentarios">{{currentRecord.comentarios}}</td>
                                <td id="{{$index}}-descripcion">{{currentRecord.descripcion}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
