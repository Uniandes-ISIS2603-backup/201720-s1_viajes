<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Authors list</label></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                                         </div>
                </div>
                <div class="col-md-8">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>    
                                <th>Costo</th>
                                <th>Fecha inicial</th>
                                <th>Fecha final</th>
                                <th>Visitantes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="record in itinerariosRecords">
                             <td id="{{$index}}-id">{{record.id}}</td>
                             <td id="{{$index}}-cantidad">{{record.costoTotal}}</td>   
                             <td id="{{$index}}-cantidad">{{record.fechaInicial}}</td>   
                             <td id="{{$index}}-cantidad">{{record.fechaFinal}}</td>   
                             <td id="{{$index}}-cantidad">{{record.numeroVisitantes}}</td>   
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
