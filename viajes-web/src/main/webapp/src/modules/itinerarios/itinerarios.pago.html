<alert class="alert alert-danger" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
 <div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
         
               
            <div class="panel-body">
                <form ng-submit="ctrl.createPago(currentPago)" name="transporte">
                    
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="nombre" class="col-sm-2">Accion</label>
                            <input id="nombre" ng-value="nombrePago"  required ng-model="currentPago.nombre" ng-disabled="true" nclass="col-sm-6"/>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="fecha" class="col-sm-2">Fecha</label>
                           <input id="fecha" ng-value="date" required ng-model="currentPago.fecha" ng-disabled="true" class="col-sm-6"/>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="valor" class="col-sm-2">Valor</label>
                            <input id="valor" ng-value="costo" required ng-model="currentPago.valor" ng-disabled="true" class="col-sm-6"/>
                        </div>
                    </div>                     
                    
                    
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input  type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-danger" ui-sref="itinerariosList">Cancelar</a>
                        </div>
                    </div>
                    
                </form>

            </div>
        </div>
    </div>
</div>
