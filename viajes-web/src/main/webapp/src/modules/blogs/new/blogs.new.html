<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createBlog">Crear blog</label>
                <label ng-if="edit" id="editAuthor">Editar blog</label></div>
            <div class="panel-body">
                <form ng-submit="createBlog()" name="blog">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="blogTitle" class="col-sm-2">Titulo:</label>
                            <input id="blogTitle" required ng-model="blogTitle" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="blogComentario" class="col-sm-2">Comentario: </label>
                            <textarea id="blogComentario" required ng-model="blogComentario" class="col-sm-6"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!blog.$valid">

                            <div class="alert alert-warning" >
                                <strong>Atenci√≥n!</strong><p>Todos los campos deben ser llenados*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="blog.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="blogsList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
