<div class="galeria container gallery-container col-md-12">

    <div class="col-md-12">
        <h2 class="mainTitle">Galería de imágenes: </h2>
    </div>
    
    <div class="tz-gallery">

        <div class="row">
            <div class="col-sm-6 col-md-4" ng-repeat="imagen in imagenesRecords">
                <a class="lightbox" href="{{imagen.ruta}}">
                    <img src="{{imagen.ruta}}" alt="Park">
                </a>
                <p>{{imagen.comentario}}</p>
                <br>
            </div>
         </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.tz-gallery');
</script>
