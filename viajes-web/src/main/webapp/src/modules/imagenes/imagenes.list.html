<div class="container-fluid">
    <br>
    <br>
    <div class="col-md-6">
        <h2 class="mainTitle">Galería de imágenes: </h2>
    </div>
    <br>
    <div class="row">
        <div class="col-md-2" ng-repeat="imagen in imagenesRecords">
            <div class="thumbnail">
                <a ui-sref="imagenDetail({imagenId: imagen.id})">                    
                    <img class="img-responsive" ng-src='{{imagen.ruta}}' alt="{{imagen.id}}" />                  
                </a>
                <div class="caption text-center">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</div>
